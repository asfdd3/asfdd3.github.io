mment">/* inet_connection_sock has to be the first member of tcp_sock */</span></span><br><span class="line">	<span class="class"><span class="keyword">struct</span> <span class="title">inet_connection_sock</span>	<span class="title">inet_conn</span>;</span>				<span class="comment">//inet_connection_sock</span></span><br><span class="line">	u16	tcp_header_len;	<span class="comment">/* Bytes of tcp header to send	*/</span>	<span class="comment">//tcp头部长度</span></span><br><span class="line">	u16	gso_segs;	<span class="comment">/* Max number of segs per GSO packet	*/</span><span class="comment">//分段数量</span></span><br><span class="line"></span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment"> *	Header prediction flags</span></span><br><span class="line"><span class="comment"> *	0x5?10 &lt;&lt; 16 + snd_wnd in net byte order</span></span><br><span class="line"><span class="comment"> */</span>	</span><br><span class="line">	__be32	pred_flags;									<span class="comment">//一个标志位根据首部长和ack还有窗口大小计算，用于预测是否能走快速路径收包</span></span><br><span class="line"></span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment"> *	RFC793 variables by their proper names. This means you can</span></span><br><span class="line"><span class="comment"> *	read the code and the spec side by side (and laugh ...)</span></span><br><span class="line"><span class="comment"> *	See RFC793 and RFC1122. The RFC writes these in capitals.</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line">	u64	bytes_received;	<span class="comment">/* RFC4898 tcpEStatsAppHCThruOctetsReceived  //实际接收的字节数，也就是确认的字节数</span></span><br><span class="line"><span class="comment">				 * sum(delta(rcv_nxt)), or how many bytes</span></span><br><span class="line"><span class="comment">				 * were acked.</span></span><br><span class="line"><span class="comment">				 */</span></span><br><span class="line">	u32	segs_in;	<span class="comment">/* RFC4898 tcpEStatsPerfSegsIn             //接收了多少个段</span></span><br><span class="line"><span class="comment">				 * total number of segments in.</span></span><br><span class="line"><span class="comment">				 */</span></span><br><span class="line">	u32	data_segs_in;	<span class="comment">/* RFC4898 tcpEStatsPerfDataSegsIn		//与上面类似，表示接收了多少个有payload的段</span></span><br><span class="line"><span class="comment">				 * total number of data segments in.</span></span><br><span class="line"><span class="comment">				 */</span></span><br><span class="line"> 	u32	rcv_nxt;	<span class="comment">/* What we want to receive next 	*/</span>       <span class="comment">//下一个想要接收报文的序号</span></span><br><span class="line">	u32	copied_seq;	<span class="comment">/* Head of yet unread data		*/</span>				<span class="comment">//用户进程已经读取到的位置</span></span><br><span class="line">	u32	rcv_wup;	<span class="comment">/* rcv_nxt on last window update sent	*/</span>		<span class="comment">//上一次更新的rcv_nxt，延迟ack可能会用到</span></span><br><span class="line"> 	u32	snd_nxt;	<span class="comment">/* Next sequence we send		*/</span>				<span class="comment">//下一个待发送的序列号</span></span><br><span class="line">	u32	segs_out;	<span class="comment">/* RFC4898 tcpEStatsPerfSegsOut					//发出去的段数</span></span><br><span class="line"><span class="comment">				 * The total number of segments sent.</span></span><br><span class="line"><span class="comment">				 */</span></span><br><span class="line">	u32	data_segs_out;	<span class="comment">/* RFC4898 tcpEStatsPerfDataSegsOut			//发出去的段数，包括没有payload的</span></span><br><span class="line"><span class="comment">				 * total number of data segments sent.</span></span><br><span class="line"><span class="comment">				 */</span></span><br><span class="line">	u64	bytes_sent;	<span class="comment">/* RFC4898 tcpEStatsPerfHCDataOctetsOut			//发送出去的字节数，不包括头部长度</span></span><br><span class="line"><span class="comment">				 * total number of data bytes sent.</span></span><br><span class="line"><span class="comment">				 */</span></span><br><span class="line">	u64	bytes_acked;	<span class="comment">/* RFC4898 tcpEStatsAppHCThruOctetsAcked	//对端已经确认的字节总数</span></span><br><span class="line"><span class="comment">				 * sum(delta(snd_una)), or how many bytes</span></span><br><span class="line"><span class="comment">				 * were acked.</span></span><br><span class="line"><span class="comment">				 */</span></span><br><span class="line">	u32	dsack_dups;	<span class="comment">/* RFC4898 tcpEStatsStackDSACKDups				//重复ack的数量，可能是</span></span><br><span class="line"><span class="comment">				 * total number of DSACK blocks received</span></span><br><span class="line"><span class="comment">				 */</span></span><br><span class="line"> 	u32	snd_una;	<span class="comment">/* First byte we want an ack for	*/</span>			<span class="comment">//发送出去未确认的序号</span></span><br><span class="line"> 	u32	snd_sml;	<span class="comment">/* Last byte of the most recently transmitted small packet */</span>  <span class="comment">//发送小于mss的数据包的最后一个字节的序列号 ，nagle算法用到</span></span><br><span class="line">	u32	rcv_tstamp;	<span class="comment">/* timestamp of last received ACK (for keepalives) */</span>  <span class="comment">//接收数据包的时间戳，tcpack中赋值</span></span><br><span class="line">	u32	lsndtime;	<span class="comment">/* timestamp of last sent data packet (for restart window) */</span>		<span class="comment">//记录发包时间用于计算rtt</span></span><br><span class="line">	u32	last_oow_ack_time;  <span class="comment">/* timestamp of last out-of-window ACK */</span>		<span class="comment">//收到了乱续的ack ，可以根据这个时间触发重传</span></span><br><span class="line">	<span class="comment">//延迟或合并 ACK 时，会将当前的 rcv_nxt（接收窗口的下一个期望序列号）暂存到 compressed_ack_rcv_nxt</span></span><br><span class="line">	u32	compressed_ack_rcv_nxt;										</span><br><span class="line">	</span><br><span class="line">	u32	tsoffset;	<span class="comment">/* timestamp offset */</span> <span class="comment">//tcp三次握手时间确定这个值，确保相对tcp的时间是单调递增的，计算时间戳的时候会用到</span></span><br><span class="line">	<span class="comment">//将 TCP Socket 挂载到全局的 tsq_tasklet 任务队列中，实现 异步批量释放发送队列内存</span></span><br><span class="line">	<span class="class"><span class="keyword">struct</span> <span class="title">list_head</span> <span class="title">tsq_node</span>;</span> <span class="comment">/* anchor in tsq_tasklet.head list */</span> <span class="comment">//把当前sock放入软中断中等待调度</span></span><br><span class="line">	<span class="class"><span class="keyword">struct</span> <span class="title">list_head</span> <span class="title">tsorted_sent_queue</span>;</span> <span class="comment">/* time-sorted sent but un-SACKed skbs */</span><span class="comment">//时间排序的已发送但未确认队列，发送的时候会将skb挂到这里</span></span><br><span class="line"></span><br><span class="line">	u32	snd_wl1;	<span class="comment">/* Sequence for window update		*/</span>  <span class="comment">//发送窗口更新时候的序列号</span></span><br><span class="line">	u32	snd_wnd;	<span class="comment">/* The window we expect to receive	*/</span>		<span class="comment">//发送窗口大小</span></span><br><span class="line">	u32	max_window;	<span class="comment">/* Maximal window ever seen from peer	*/</span>  <span class="comment">//最大接收窗口值,从tcp的窗口字段找到</span></span><br><span class="line">	u32	mss_cache;	<span class="comment">/* Cached effective mss, not including SACKS */</span></span><br><span class="line"></span><br><span class="line">	u32	window_clamp;	<span class="comment">/* Maximal window to advertise		*/</span>	<span class="comment">//最大缓冲区大小</span></span><br><span class="line">	u32	rcv_ssthresh;	<span class="comment">/* Current window clamp			*/</span>   <span class="comment">//慢启动阈值</span></span><br><span class="line">	u8	scaling_ratio;	<span class="comment">/* see tcp_win_from_space() */</span>			<span class="comment">//窗口缩放因子</span></span><br><span class="line">	<span class="comment">/* Information of the most recently (s)acked skb */</span></span><br><span class="line">	<span class="class"><span class="keyword">struct</span> <span class="title">tcp_rack</span> &#123;</span></span><br><span class="line">		u64 mstamp; <span class="comment">/* (Re)sent time of the skb */</span> <span class="comment">//记录数据包​​最近一次发送或重传的时间戳</span></span><br><span class="line">		u32 rtt_us;  <span class="comment">/* Associated RTT */</span> <span class="comment">//通过 ACK 报文的确认时间与数据包发送时间的差值计算得到</span></span><br><span class="line">		u32 end_seq; <span class="comment">/* Ending TCP sequence of the skb */</span>	<span class="comment">//​​最近被确认的数据包的结束序列号</span></span><br><span class="line">		u32 last_delivered; <span class="comment">/* tp-&gt;delivered at last reo_wnd adj */</span>  <span class="comment">//之前传输已被接受的数量</span></span><br><span class="line">		u8 reo_wnd_steps;   <span class="comment">/* Allowed reordering window */</span>  <span class="comment">//调整乱续窗口的因子，在收到dsack的时候会更新</span></span><br><span class="line"><span class="meta">#<span class="keyword">define</span> TCP_RACK_RECOVERY_THRESH 16</span></span><br><span class="line">		u8 reo_wnd_persist:<span class="number">5</span>, <span class="comment">/* No. of recovery since last adj */</span> <span class="comment">//误判丢包，增加这个值，真是丢包就减少这个值，目的是减少乱续容忍但是对丢包敏感</span></span><br><span class="line">		   dsack_seen:<span class="number">1</span>, <span class="comment">/* Whether DSACK seen after last adj */</span>			<span class="comment">//发送端收到重复选择ack的时候设置</span></span><br><span class="line">		   advanced:<span class="number">1</span>;	 <span class="comment">/* mstamp advanced since last lost marking */</span>  <span class="comment">//表示更新了rack的字段？可能处罚重传？</span></span><br><span class="line">	&#125; rack;</span><br><span class="line">	u16	advmss;		<span class="comment">/* Advertised MSS			*/</span></span><br><span class="line">	u8	compressed_ack;	<span class="comment">//收到乱续包的时候会增加  不立即发送ack</span></span><br><span class="line">	u8	dup_ack_counter:<span class="number">2</span>, 	<span class="comment">//重复ack的数量</span></span><br><span class="line">		tlp_retrans:<span class="number">1</span>,	<span class="comment">/* TLP is a retransmission */</span> <span class="comment">//Tail Loss Probe重传</span></span><br><span class="line">		unused:<span class="number">5</span>;</span><br><span class="line">	u32	chrono_start;	<span class="comment">/* Start time in jiffies of a TCP chrono */</span></span><br><span class="line">	<span class="comment">//测量 TCP 连接在不同状态下的耗时，例如接收窗口不足的时候</span></span><br><span class="line">	u32	chrono_stat[<span class="number">3</span>];	</span><br><span class="line">	<span class="comment">//当前的类型</span></span><br><span class="line">	u8	chrono_type:<span class="number">2</span>,	<span class="comment">/* current chronograph type */</span></span><br><span class="line">	<span class="comment">//标记为应用层限速，应该是限制cwnd的增长，initsock的时候就会设这为1</span></span><br><span class="line">		rate_app_limited:<span class="number">1</span>,  <span class="comment">/* rate_&#123;delivered,interval_us&#125; limited? */</span></span><br><span class="line">	<span class="comment">//TFO 标志通过setsockopt设置，允许发syn包的时候携带数据</span></span><br><span class="line">		fastopen_connect:<span class="number">1</span>, <span class="comment">/* FASTOPEN_CONNECT sockopt */</span></span><br><span class="line">	<span class="comment">//在没有cookie的情况下也允许syn包携带数据</span></span><br><span class="line">		fastopen_no_cookie:<span class="number">1</span>, <span class="comment">/* Allow send/recv SYN+data without a cookie */</span></span><br><span class="line">		<span class="comment">/*接收端收到乱序数据包（如序列号25-30），暂存于out_of_order_queue队列，并通过SACK块（25-31）告知发送端。</span></span><br><span class="line"><span class="comment">当接收缓冲区不足（sk_rmem_alloc超过sk_rcvbuf阈值），内核清理乱序队列（调用tcp_prune_ofo_queue），丢弃已SACK确认的数据。</span></span><br><span class="line"><span class="comment">发送端后续收到ACK时，发现之前SACK确认的数据未被接收端最终确认（ACK未覆盖SACK范围），判定为SACK reneging，设置is_sack_reneg:1*/</span></span><br><span class="line">		is_sack_reneg:<span class="number">1</span>,    <span class="comment">/* in recovery from loss with SACK reneg? */</span></span><br><span class="line">		fastopen_client_fail:<span class="number">2</span>; <span class="comment">/* reason why fastopen failed */</span></span><br><span class="line">		<span class="comment">//用了3bit 禁用  cork(等待) 和push(立即发送)</span></span><br><span class="line">	u8	nonagle     : <span class="number">4</span>,<span class="comment">/* Disable Nagle algorithm?             */</span></span><br><span class="line">	<span class="comment">//线性重传机制，而不是指数退避，setsockopt设置</span></span><br><span class="line">		thin_lto    : <span class="number">1</span>,<span class="comment">/* Use linear timeouts for thin streams */</span></span><br><span class="line">	<span class="comment">//用户获取msg的时候可以获取队列中剩余的字节数</span></span><br><span class="line">		recvmsg_inq : <span class="number">1</span>,<span class="comment">/* Indicate # of bytes in queue upon recvmsg */</span></span><br><span class="line">		<span class="comment">//热迁移场景发送数据包的时候会用到</span></span><br><span class="line">		repair      : <span class="number">1</span>,</span><br><span class="line">		<span class="comment">//tcp_enter_loss中设置该标志位，用于判断虚假丢包，如果是虚假丢包，就快速撤销丢包状态</span></span><br><span class="line">		frto        : <span class="number">1</span>;<span class="comment">/* F-RTO (RFC5682) activated in CA_Loss */</span></span><br><span class="line">	u8	repair_queue; <span class="comment">//setsockopt设置，热迁移场景用到</span></span><br><span class="line">	u8	save_syn:<span class="number">2</span>,	<span class="comment">/* Save headers of SYN packet */</span> <span class="comment">//setsocktopt设置，服务端收到syn包后，决定是否提取包头</span></span><br><span class="line">		syn_data:<span class="number">1</span>,	<span class="comment">/* SYN includes data */</span> <span class="comment">//syn包是否携带数据，fastopen相关</span></span><br><span class="line">		syn_fastopen:<span class="number">1</span>,	<span class="comment">/* SYN includes Fast Open option */</span> <span class="comment">//用户设置，是否启用fastopen</span></span><br><span class="line">		syn_fastopen_exp:<span class="number">1</span>,<span class="comment">/* SYN includes Fast Open exp. option */</span></span><br><span class="line">		syn_fastopen_ch:<span class="number">1</span>, <span class="comment">/* Active TFO re-enabling probe */</span></span><br><span class="line">		syn_data_acked:<span class="number">1</span>,<span class="comment">/* data in SYN is acked by SYN-ACK */</span> <span class="comment">//标记syn包携带数据后，是否被对端确认</span></span><br><span class="line">		is_cwnd_limited:<span class="number">1</span>;<span class="comment">/* forward progress limited by snd_cwnd? */</span><span class="comment">//由于拥塞窗口无法发包</span></span><br><span class="line">	u32	tlp_high_seq;	<span class="comment">/* snd_nxt at the time of TLP */</span> <span class="comment">//丢包探测报文的序号</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">	u32	tcp_tx_delay;	<span class="comment">/* delay (in usec) added to TX packets */</span><span class="comment">//setscokopt设置，transmit的时候会add_tx_dleay</span></span><br><span class="line">	u64	tcp_wstamp_ns;	<span class="comment">/* departure time for next sent data packet */</span> <span class="comment">//pacing 会用到，每次发送一个数据包后会更新这个值</span></span><br><span class="line">	u64	tcp_clock_cache; <span class="comment">/* cache last tcp_clock_ns() (see tcp_mstamp_refresh()) */</span><span class="comment">//当前时间缓存从寄存器读出来的时间戳tcp_clock_ns，避免反复获取，就缓存起来了</span></span><br><span class="line"></span><br><span class="line"><span class="comment">/* RTT measurement */</span> </span><br><span class="line">	u64	tcp_mstamp;	<span class="comment">/* most recent packet received/sent */</span> <span class="comment">//收发包的时间戳也是tcp_mstamp_refresh设置的</span></span><br><span class="line">	<span class="comment">//计算rtt相关，清除重传队列的时候会用到下面一系列变量</span></span><br><span class="line">	u32	srtt_us;	<span class="comment">/* smoothed round trip time &lt;&lt; 3 in usecs */</span> <span class="comment">//平滑后的rtt ，会右移3位</span></span><br><span class="line">	u32	mdev_us;	<span class="comment">/* medium deviation			*/</span>	<span class="comment">//衡量rtt的波动程度</span></span><br><span class="line">	u32	mdev_max_us;	<span class="comment">/* maximal mdev for the last rtt period	*/</span> <span class="comment">//最近 1 个 RTT 周期内最大偏差</span></span><br><span class="line">	u32	rttvar_us;	<span class="comment">/* smoothed mdev_max			*/</span>   <span class="comment">//平滑的 RTT 偏差估值，用于最终计算 RTO</span></span><br><span class="line">	u32	rtt_seq;	<span class="comment">/* sequence number to update rttvar	*/</span> <span class="comment">//计算rtt对应数据包的序列号</span></span><br><span class="line">	<span class="class"><span class="keyword">struct</span>  <span class="title">minmax</span> <span class="title">rtt_min</span>;</span>  <span class="comment">//连接历史中的最小 RTT 值 tcp_ack中调用</span></span><br><span class="line"></span><br><span class="line">	u32	packets_out;	<span class="comment">/* Packets which are &quot;in flight&quot;	*/</span> <span class="comment">//发送的时候会设置这个值， 表示发出去还没有收到ack的数量</span></span><br><span class="line">	u32	retrans_out;	<span class="comment">/* Retransmitted packets out		*/</span> <span class="comment">//重传的时候会加这个值，ack的处理中会减</span></span><br><span class="line">	u32	max_packets_out;  <span class="comment">/* max packets_out in last window */</span>  <span class="comment">//发送的时候会更新这个值，拥塞算法会用到</span></span><br><span class="line">	u32	cwnd_usage_seq;  <span class="comment">/* right edge of cwnd usage tracking flight */</span> <span class="comment">//同上tcp_cwnd_validate会用到</span></span><br><span class="line"></span><br><span class="line">	u16	urg_data;	<span class="comment">/* Saved octet of OOB data and control flags */</span> <span class="comment">//收到带外数据的时候会设置这个字段？</span></span><br><span class="line">	u8	ecn_flags;	<span class="comment">/* ECN status bits.			*/</span>      <span class="comment">//  发送syn包的时候开启ecn会设置这个字段，或者收到网络中的ecn包</span></span><br><span class="line">	u8
